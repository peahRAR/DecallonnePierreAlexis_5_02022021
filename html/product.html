<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Orinoco</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-light bg-white fixed-top shadow-sm mb-5 bg-white rounded">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../images/logo_orinoco.svg" alt="logo orinoco" height="45" class="d-inline-block align-top">
                </a>
                <div class="cart d-flex align-items-center badge badge-pill badge-dark ">
                    <i class="fas fa-shopping-cart text-light"></i>
                    <div class="infoCart d-flex">
                        <p class="numberItem p-0 text-light"></p>
                        <span class="separator text-light"> | </span>
                        <p class="totalPrice p-0 text-light"></p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
    </div>

    <!-- FIL D ARIANE -->
    <section class="pt-5 container">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="pt-5">
            <ol class="breadcrumb bg-transparent p-0">
              <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
              <li class="breadcrumb-item active nameItem" aria-current="page"></li>
            </ol>
          </nav>
    </section>


    <!-- VITRINE -->
    <section class="container">
        <article class="product ">

        </article>
    </section>




    <script src="../main.js"></script>
    <script>infoItem()</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
