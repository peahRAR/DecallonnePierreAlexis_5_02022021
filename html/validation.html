<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Orinoco</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-light bg-white fixed-top shadow-sm mb-5 bg-white rounded">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../images/logo_orinoco.svg" alt="logo orinoco" height="45"
                        class="d-inline-block align-top">
                </a>
                <a href="./cart.html" id="goToCart"
                    class="cart btn d-flex align-items-center badge badge-pill badge-dark ">
                    <i class="fas fa-shopping-cart text-light mr-2"></i>
                    <div class="infoCart d-flex">
                        <p class="numberItem p-0 m-0 text-light">0 item</p>
                        <span class="separator mr-2 ml-2 text-light"> | </span>
                        <p class="totalPrice p-0 m-0 text-light"></p>
                    </div>
                </a>
            </div>
        </nav>
    </header>


    <!-- FIL D ARIANE -->
    <section class="pt-5 container">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="pt-5">
            <ol class="breadcrumb bg-transparent p-0">
                <li class="breadcrumb-item">
                    <a href="../index.html">Home</a>
                </li>
                <li class="breadcrumb-item" aria-current="page">
                    <a href="./cart.html">Cart</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Payment
                </li>
            </ol>
        </nav>
    </section>


    <!-- FORM -->

    <div class="container">
        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationServer01">First name</label>
                    <input type="text" class="form-control" id="firstname" pattern="([A-zÀ-ž-\s]){2,}" placeholder="Jean"  required>
                    <div class="valid-feedback">
                        Looks good!
                      </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="validationServer02">Last name</label>
                    <input type="text" class="form-control" id="validationServer02" pattern="([A-zÀ-ž-\s]){2,}" placeholder="Dupont" required>
                    <div class="valid-feedback">
                        Looks good!
                      </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationServer03">Address</label>
                    <input type="text" class="form-control " id="validationServer03" pattern="([A-z0-9À-ž-\s]){2,}" placeholder="123 rue Faidherbe" required>

                </div>

                <div class="col-md-6 mb-3">
                    <label for="validationServer04">City</label>
                    <input type="text" class="form-control" id="validationServer04" pattern="([A-z0-9À-ž-\s]){2,}"  placeholder="Paris" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="validationServer05">Email</label>
                    <input type="email" class="form-control" id="validationServer05" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Invalid email address" placeholder="jeandupont@nomdedomaine.com" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Paid</button>
        </form>
    </div>


    <script src="../main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
