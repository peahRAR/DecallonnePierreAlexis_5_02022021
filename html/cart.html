<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>Orinoco</title>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-light bg-white fixed-top shadow-sm mb-5 bg-white rounded">

                <a class="navbar-brand" href="#">
                    <img src="../images/logo_orinoco.svg" alt="logo orinoco" height="45"
                        class="d-inline-block align-top">
                </a>
                <a href="./cart.html" id="goToCart" class="cart btn d-flex align-items-center badge badge-pill badge-dark ">
                    <i class="fas fa-shopping-cart text-light mr-2"></i>

                <li class="breadcrumb-item active" aria-current="page">Cart</li>
            </ol>
        </nav>
    </section>


    <!-- VITRINE -->
    <section class="container">

        <article class="cartList">
